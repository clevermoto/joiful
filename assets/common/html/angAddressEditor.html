<div class="row noPadding" style="width:90%;background-color:white;margin:0 auto">
    <div class="header-auto row border-bottom-silver noPadding" style="color:black;width:100%;height:50px;max-width:600px;background:white">

    <div class="col-xs-3 noPadding" style="text-align:left;height:50px;">
        
        <button onclick="CancelAddress()" class="btn btn-sm cancel-menu" type="button" style='margin-top:10px!important'>
            <img src='../assets/common/images/close-black.png' width='15' height='15' />
            </button>
    </div>
    <div class="col-xs-6 noPadding">
        <h3 id="messageHeading" class="spaMessageHeading" style="height:50px;color:black;margin-bottom:0px;padding-bottom:0px">LOCATION</h3>
    </div>
    <div class="col-xs-3 noPadding">
            &nbsp;
    </div>

    </div>

    <div ng-controller="ManualWhereCtrl" style="vertical-align:middle;width:100%;margin: 0 auto;padding-top:0px">
        <div>
            <label for="inputCountry" class="sr-only">Country</label>
            <select ng-model="inputCountry" style="padding: 1px 0px 1px 5px;"id="inputCountry" class="form-control btn-notround " placeholder="Country" autofocus" ng-change="ChangeTheCountry()">
                <option ng-repeat="c in CountryList" spa-countrycode="{{c.CountryCode}}" value="{{c.CountryID}}">{{c.CountryName}}</option>
            </select>
            <label for="inputAddress1" class="sr-only">Address</label>
            <input type="text" id="inputAddress1" class="form-control btn-notround" placeholder="Address" autofocus maxlength="50" value="">
            <input type="text" id="inputAddress2" class="form-control btn-notround" placeholder="" autofocus maxlength="50" value="">
            <label for="inputCity" class="sr-only">City</label>
            <input type="text" id="inputCity" class="form-control btn-notround" placeholder="City" autofocus maxlength="50" value="">

            <label for="inputState" class="sr-only">State</label>
            <select id="inputState"  style="padding: 1px 0px 1px 5px;"class="form-control btn-notround" placeholder="State" autofocus">
                <option ng-repeat="s in StateList" spa-statecode="{{s.StateAbbreviation}}" value="{{s.StateID}}">{{s.StateName}}</option>
            </select>
            <label for="inputZipCode" class="sr-only">Zip Code</label>

            <input type="text" id="inputZipCode" class="form-control btn-notround" placeholder="Zip Code" autofocus maxlength="8" value="">

            <button id="btnSave" type="button" class="btn btn-lg btn-success btn-block btn-notround grad" style="margin-top:0px;" onclick="ManualLoadOfAddress()">UPDATE</button>
            <!--<button id="btnCancel" type="button" class="btn btn-lg btn-success btn-block ajaxbtn btn-notround grad" onclick="CancelAddress()">CANCEL</button>-->
        </div>
    </div>
</div>
