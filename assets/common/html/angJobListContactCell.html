<div style="text-align:center;vertical-align:middle;">
    <div style="padding-top:35px">
        <div id="jlCustContact{{$index}}" 
                ng-click="showme('#contactme', $index, '#jlCustContact')" 
                class="btn btn-md btn-block btn-notround" 
                style="padding:0px 0px 0px 0px!important;background:white;color:#00A499;font-size:10pt" 
                type="button">
            <div class="glyphicon glyphicon-earphone"></div>
            <div style="font-size:12px;color:#5B6770">Contact {{(providerview == false ? y.ProviderFirstName : y.FirstName)}}</div>
       </div>

        <div id="contactme{{$index}}" style="position:absolute;top:0px;left:0px;z-index:999; border-radius:0%;display:none;padding:3px 3px 3px 3px;border:none;width:100%;text-align:center;height:100%">
            <div ng-show="MobileVersion==true" style="margin-top:25px;">
                <button style="margin-top:0px" id="jlSendProviderSMS{{$index}}" ng-click="sendSms(y.ProviderMobile, 'Hello ' + y.ProviderFirstName + ' this is ' + y.FirstName + ' your Joiful client');" class="btn btn-sm btn-success btn-block btn-notround grad" type="button">TEXT</button>
                <button style="margin-top:5px" id="jlSendProviderPhone{{$index}}" ng-click="callPhone(y.ProviderMobile);" class="btn btn-sm btn-success  btn-block btn-notround grad" type="button">CALL</button>
            </div>

            <div ng-show="MobileVersion==false"  style="margin-top:45px;">
                <div ng-show="y.ProviderMobile.length==10" style="font-size:small">({{y.ProviderMobile.substr(0,3)}}) {{y.ProviderMobile.substr(3,3)}}-{{y.ProviderMobile.substr(6,4)}}</div>

                <div ng-show="y.ProviderMobile.length!=10" style="font-size:small">{{y.ProviderMobile}}</div>
            </div>
        </div>
    </div>

</div>
