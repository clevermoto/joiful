<script type="text/javascript">

    var bProvider = (getParameterByName("Provider").toLowerCase() == "true" ? true : false);
    var JobID = getParameterByName("JobID").toUpperCase();
    var bTipAdded = false;
    var JobListDisplayMode = true;

</script>

<script src="../assets/common/js/angApp.js"></script>
<script src="../assets/common/js/angJobListCtrl.js"></script>

<script type="text/javascript">

    $(document).ready(function ()
    {

        if (CheckLogin() == true)
        {
            BuildCommonUI();
            if (bProvider == true) {
                if (user.Persona != "provider") {
                    showAlert('You do not have access to this area!', 'SendUserHome();');
                    return;
                }
            }

            $("#messageHeading").html("Review a Service");
            $("#divUserName").html(user.FirstName + " " + user.LastName);

            if (bDisplayPage == true) {
                $(".appcontainer").show();
            }
            else {
                setTimeout(ReleasePage, 5000);
            }
        }
    });

    function InternalClick(classname, id)
    {
        $("#optReview" + id).click();
        ChangeLabelColor(classname, id);
    }


    function Validation()
    {
        blockUI();

        if ($("input[name='radReviewValue']").is(':checked') == false)
        {
            showAlert('Plese select a number of stars.');
            return false;
        }
        else
        {
			APICallUpdate();
            return true;
        }
    }


    function APICallUpdate() {

        var uri = ServicePrefix + '/api/UpdateReview/';

        if(bProvider==true) {
	        var userType = "provider";
        } else {
	        var userType = "user";
        }

        var postData = {
            jobid: JobID,
            userid: user.UserID,
            usertype: userType,
            reviewid: 0,
            reviewtext: RemoveTags($("#txtAreaReview").val()),
            ratingvalue: RemoveTags($("input[name='radReviewValue']:checked").val())
        }

        $.ajax(
               {
                   data: postData,
                   dataType: "json",
                   url: uri,
                   method: "POST",
                   success: APIUpdateSuccess,
                   error: APIUpdateError
               });
	}

    function Done()
    {
        SendUserHome();
    }
    function Save()
    {
        Validation();
    }

    function APIUpdateSuccess(result)
    {

        if (result == null)
        {
	        showAlert('returned no data');
	        return;
        }

        if (result.Status != "SUCCESS")
        {
	      showAlert(result.Message);
	      return;
        }
        else
        {
	        if (bProvider==false && bTipAdded==false)
	        {
	          showConfirm("Review has been added!<br><br>Would you like to add a tip?", "Yes", "Not right now", "SendToTipPage();", "SendUserHome();");
	        }
	        else
	        {
	            showAlert("", "SendUserHome();");
	        }
        }
    }

    function APIUpdateError(result, textStatus, err) {
        showAlert(err);
        return;
    }

    function SendToTipPage()
    {
      window.location = "../cart/carttip.html?jobid=" + JobID;
    }

    function CompleteFunctionality()
    {
      SendUserHome();
    }
</script>
