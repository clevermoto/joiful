<script type="text/javascript">
    $(document).ready(function() {
        RemoveCookie("myLat");
        RemoveCookie("myLong");
        UpdateCookieItem("LocationSaved", "false");
        if (LoadUserObject(true) == true) {
            if (user.UserID != "0") {
                //alert('temp');
                //window.location = 'account/preview.html';
                if (user.Persona == "provider") {
                    window.location = "provider/index.html";
                } else {
                    window.location = "customer/index.html";
                }
            } else {
                RemoveCookie("ServiceID");
                window.location = "customer/index.html";
            }
        } else {
            $(".appcontainer").show();
            RemoveCookie("ServiceID");
            $("#spaheader").show();
        }
        setTimeout(adjustwidthtoimage, 500);
    });
    $(window).ready(function() {

        adjustwidthtoimage();
        $(".form-signin").show();
    });
